{% extends "content.html" %}

{% block content %}
    <h1>Article edit</h1>
    <div class="col-12">
        <form action="{% url 'meuapp:article_update' article_id %}" method="post">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-danger">Reset</button>
        </form>
    </div>
{% endblock %}
